<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <p id="description">Calculator using JS DOM</p>
    <input type="text" id="result" readonly />
    <br />

    <button onclick="appendToResult('1')">1</button>
    <button onclick="appendToResult('2')">2</button>
    <button onclick="appendToResult('3')">3</button>
    <button id="add" onclick="appendToResult('+')">+</button>
    <button id="clear" onclick="clearResult()">AC</button>
    <br />

    <button onclick="appendToResult('4')">4</button>
    <button onclick="appendToResult('5')">5</button>
    <button onclick="appendToResult('6')">6</button>
    <button id="subtract" onclick="appendToResult('-')">-</button>
    <br />

    <button onclick="appendToResult('7')">7</button>
    <button onclick="appendToResult('8')">8</button>
    <button onclick="appendToResult('9')">9</button>
    <button onclick="appendToResult('*')">*</button>
    <button onclick="appendToResult('%')">%</button>
    <br />

    <button onclick="appendToResult('0')">0</button>
    <button onclick="appendToResult('00')">00</button>
    <button onclick="appendToResult('.')">.</button>
    <button id="equal" onclick="calculateResult()">=</button>
    <button onclick="appendToResult('/')">/</button>

    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
