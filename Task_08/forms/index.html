<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 id="title">Forms</h1>
      <p id="description">Dom Form Task</p>
    </div>
    <form id="survey-form" class="survey-form">
      <div class="form-group">
        <label for="name-label">First Name :</label>
        <input
          type="text"
          name="name-label"
          id="first-name"
          class="first-name"
          required
        />

        <input
          type="text"
          name="last-name-label"
          id="last-name"
          class="last-name"
        />
        <input
          type="mail"
          name="email-label"
          id="email"
          class="email"
          required
        />
        <input
          type="textarea"
          name="address-label"
          id="comments"
          class="comments"
        />
      </div>
    </form>
    <script src="./script.js"></script>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
